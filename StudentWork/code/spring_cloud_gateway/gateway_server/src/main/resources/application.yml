# Gateway Service Configuration
##---------------------------------------------------------------------------##

server:
  port: ${SERVER_PORT:8080}

##---------------------------------------------------------------------------##
spring:
  application:
    name: the_gatekeeper

##---------------------------------------------------------------------------##

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false

      # Routes:

      routes:
      - id: price-service
        uri: lb://price-service
        predicates:
        - Path=/price/**
        filters:
        - AddResponseHeader=Access-Control-Allow-Origin, *
        - RewritePath=/price-service/(?<segment>.*), /$\{segment}

